[mpi]
mpirun = /usr/lib64/openmpi/bin/mpirun
num_processes = 3
hostflag = -hostfile
hosts = /home/variantdb/hosts.txt
btl_tcp_if_include = 192.168.100.0/24
include_env = LD_LIBRARY_PATH
executable = /home/variantdb/repos/store/search_library/dependencies/GenomicsDB/bin/gt_mpi_gather
temp_dir = /tmp/
loader_json = /home/variantdb/loader.json

[mode]
debug = OFF
